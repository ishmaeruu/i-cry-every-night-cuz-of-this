    <script src="JavaScript.js"></script>
</head>
<body>
    <!--NAVBAR START-->
    <div id="navbar">
        <div id="topnav">

    <div class="login">
        <h1>LOG - IN</h1>
        <form method="post">

                <input type="password" required id="pL"/>

            <div id="forgotpass">Forgot Password?</div>
            <input type="submit" value="LOGIN" onclick="LoginVal()"/>
            <div class="signup">New here? <a href="SignUpPage.html" id="signuplink">Sign-up</a></div>
        </form>
    </div>
